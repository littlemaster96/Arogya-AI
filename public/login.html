<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <h2>Sign in/up Form</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="/signin" method="post">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="" class="social"><i class="fab fa-facebook-f"><img class="icon" src="icons/Google.png" alt=""></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"><img class="icon" src="icons/Facebook.png" alt=""></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"><img class="icon" src="icons/Linkdin.png" alt=""></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" name="username" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" name="password" placeholder="Password" />
			<button type="submit" onclick="signup()">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="/login" method="post">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"><img class="icon" src="icons/Google.png" alt=""></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"><img class="icon" src="icons/Facebook.png" alt=""></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"><img class="icon" src="icons/Linkdin.png" alt=""></i></a>
			</div>
			<span>or use your account</span>
			<input type="text" name="username" placeholder="Username" />
			<input type="password" name="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button type="submit" onclick="login()">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Already Had An Account</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn" >Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Do Not Have An Account</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp" >Sign Up</button>
			</div>
		</div>
	</div>
</div>


<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});

function signup() {
	location.href = "login.html"
}

function login() {
	location.href = "index.html"
}


</script>
    
</body>
</html>
